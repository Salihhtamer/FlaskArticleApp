{% extends "layout.html" %}

{% block body %}
<div class="jumbotron text-center">
    <h3>Makale Bloguna Hoşgeldiniz</h3>
    <p>Bu blogta fikir ve düşüncelerinizi paylaşabilirsiniz</p>
</div>
<ul>
    {% for article in articles %}
        <li>Article Id: {{article.id}} - Title: {{article.title}} - Content: {{article.content}}</li>
    {% endfor %}
</ul>
{% endblock body %}
